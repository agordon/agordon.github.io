---
layout: default
title: Crash Course
---

<main class="content" role="main">
    <article class="post">

  <h1>Articles</h1>

  <table class="postlist">
    {% for post in site.posts %}
      <tr>
	<td>{{ post.date | date_to_string }}</td>
	<td>&raquo;</td>
	<td><a href="{{ post.url }}">{{ post.title }}</a></td>
      </tr>
    {% endfor %}
  </table>

    </article>
</main>
